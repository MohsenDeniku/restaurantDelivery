<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link href="./index.css" rel="stylesheet">
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Food Delivery</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-txt">
                <h1>Mohsen's Diner</h1>
                <p>The best burgrs and pizzas in town.</p>
            </div>
        </header>
        <main>
            <section class="content-container" id="content-container">
                <!-- Menu items will be rendered here by Javascript -->
            </section>

            <section class="order-section" id="order-section">
                <h3 class="your-order-text">Your Order</h3>
                <div class="ordered-items" id="ordered-items">
                    <!-- Ordered Items will be rendered here by Javascript -->
                </div>
                <div class="total-price">
                    <h3 class="total-price-text">
                        Total Price: 
                    </h3>
                    <p id="total-price" class="total-price-tag ">
                        
                    </p>
                </div>
                <button id="order-btn" class="green-btn">Complete Order</button>
            </section>
            <div class="after-purchase-text hidden" id="after-purchase-text"></div>

        </main>
        
    </div>
    <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal">
            <div class="upper-modal">
                <h4>Enter card details</h4>
                <button class="close-modal-btn" id="close-modal-btn">X</button>
            </div>
            <form id="userInfoForm">
                <input name="name" id="name" type="text" placeholder="Enter your name" aria-label="enter your name" required>
                <input name="card" id="card-number" type="text" placeholder="Enter card number" aria-label="enter your card number" required>
                <input name="cvv" id="cvv" type="text" placeholder="Enter CVV" aria-label="enter your cvv" required>
                <button class="green-btn" type="submit">Pay</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
